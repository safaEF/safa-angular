<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/roles/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>

<div class="table table-responsive" >
  <table mat-table [dataSource]="dataSource" matSort class="table table-sm table-striped mat-elevation-z8">
  <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by number">
          ID
        </th>
        <td mat-cell *matCellDef="let element" > {{element.id}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="row">
      <th mat-header-cell *matHeaderCellDef >
        Action
      </th>
      <td mat-cell *matCellDef="let element"><div class="btn-group mt-2"><a [routerLink]="['/roles', element.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
      <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary" (click)="delete(element.id)">Delete</a></div> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
<!--  <mat-paginator #paginator-->
<!--      [pageSize]="1" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 20]">-->
<!--  </mat-paginator>-->

</div>
<pagination
[totalItems]="roles.length"
[itemsPerPage]="itemsPerPage"
[boundaryLinks]="true"
[directionLinks]="true"
[maxSize]="5"
[(ngModel)]="currentPage"
name="currentPage"  (pageChanged)="pageChanged($event)"  (pageBoundsCorrection)="pageChanged($event)"></pagination>
