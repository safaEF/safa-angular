<app-ng-dynamic-breadcrumb [bgColor]="'#eee'" [fontSize]="'18px'" [fontColor]="'#0275d8'" [lastLinkColor]="'#000'" [symbol]="' / '">
</app-ng-dynamic-breadcrumb> 
<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label>Title</label>
    <input formControlName="title" class="form-control" name="title">
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea formControlName="description" class="form-control" name="description"></textarea>
  </div>
  <div class="mb-3">
    <label>Image</label>
    <div class="input-group">
      <input  class="form-control" type="file" (change)="upload($event)">
    </div>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input formControlName="price" type="number" class="form-control" name="price">
  </div>
  <button class="btn btn-outline-secondary">Save</button>
</form>
