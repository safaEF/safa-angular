<div class="pt-3 pb-2 mb-3 border-bottom" *ngIf="canAccess(['add_user'])">
  <a routerLink="/users/create" class="btn btn-sm btn-outline-secondary">Add</a>

  <div class="search">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText"  placeholder="&#61442;  Start searching">
  </div>

</div>
  <table class="table table-striped table-sm" matSort (matSortChange)="sortData($event)">
    <thead>
    <tr>
      <th>id</th>
      <th mat-sort-header="id">Name</th>
      <th mat-sort-header="email">Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | filter:searchText">
        <td>{{user.id}}</td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.groups}}</td>
        <td>
          <div class="btn-group mt-2" *ngIf="canAccess(['change_user', 'delete_user'])">
            <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary" (click)="delete(user.id)">Delete</a>
          </div>
        </td>
      <!-- <td>
        <div class="btn-group mt-2" *ngIf="canAccess(['change_user'])">
          <a [routerLink]="['/roles', element.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
        </div> 
        <div class="pt-3 pb-2 mb-3 border-bottom" *ngIf="canAccess(['delete_user'])" >
          <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary" (click)="delete(element.id)">Delete</a>
        </div>
      </td> -->
    </tr>
    </tbody>
  </table>
