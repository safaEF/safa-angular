<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/users/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | slice: (page-1) * pageSize : page * pageSize" >
      <td>{{user.id}}</td>
      <td>{{user.first_name}} {{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.groups}}</td>
      <td>
        <div class="btn-group mr-2">
          <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary" (click)="delete(user.id)">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <ngb-pagination class="d-flex justify-content-center" 
                  [(page)]="page"
                  [(pageSize)]="pageSize"
                  [collectionSize]="users.length"
                  [maxSize]="4"
                  [rotate]="true"
	                [ellipses]="false"
                  [boundaryLinks]="true"
                  (changePage)="onPageChange()"
                  >
  </ngb-pagination>

  
</div>
